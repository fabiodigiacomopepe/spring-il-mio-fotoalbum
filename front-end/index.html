<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>Fotografo</title>
</head>

<body>
    <div class="container">
        <h1 style="margin: 40px 0;">Portfolio</h1>
        <div>
            <form id="formContact">
                <h2 style="margin-bottom: 20px;">Contattami</h2>
                <div class="mb-3">
                    <label for="emailForm" class="form-label">Email</label>
                    <input id="emailForm" type="text" class="form-control @error('emailForm') is-invalid @enderror"
                        name="emailForm" placeholder="Inserisci la tua email">
                    <span id="emailForm-error" class="invalid-feedback" role="alert">
                        <strong></strong>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="bodyEmail" class="form-label">Messaggio</label>
                    <textarea id="bodyEmail" class="form-control @error('bodyEmail') is-invalid @enderror"
                        name="bodyEmail" placeholder="Scrivi qui..." rows="3"></textarea>
                    <span id="bodyEmail-error" class="invalid-feedback" role="alert">
                        <strong></strong>
                    </span>
                </div>
                <button type="submit" class="btn btn-light">Invia</button>
            </form>
        </div>

        <div class="d-flex justify-content-between align-items-center" style="margin: 40px 0 50px 0;">
            <h2 style="margin: 30px 0 5px 0;">Lista Foto</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Cerca per titolo" class="form-control" id="search">
                    <button class="btn btn-light" id="button_search" style="border: 1px solid black;">Cerca</button>
                </div>
            </form>
        </div>
        <div class="d-flex align-items-center flex-wrap" style="gap: 20px; margin-bottom: 30px;" id="root">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scriptIndex.js"></script>
</body>

</html>
